  #   image: clickhouse/clickhouse-server:latest
  #   container_name: lensai-clickhouse
  #   environment:
  #     CLICKHOUSE_DB: lensai
  #     CLICKHOUSE_USER: lensai
  #     CLICKHOUSE_PASSWORD: password
  #   ports:
  #     - "8123:8123"
  #     - "9000:9000"
  #   volumes:
  #     - clickhouse_data:/var/lib/clickhouse
  #   healthcheck:
  #     test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  redis:
    image: redis:7-alpine
    container_name: lensai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  # clickhouse_data:
  redis_data:
